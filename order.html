<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/logo.webp" type="image/x-icon">
    <title>Place Your Order - Burger House</title>
    <link rel="stylesheet" href="estilos/style.css"> 
    <link rel="stylesheet" href="estilos/order.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header id="siteHeader">
    <div id="logo"><img src="imagem/logo.webp" alt="logo"></div>
    <div id="menuToggle" class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
    <nav>
        <ul>
            <li><a href="index.html#burguer">HOME</a></li>
            <li><a href="index.html#about">ABOUT US</a></li>
            <li><a href="index.html#services">SERVICES</a></li>
            <li><a href="index.html#parallex">SPECIAL</a></li>
            <li><a href="index.html#galeria">GALLERY</a></li>
            <li><a href="index.html#contato">CONTACT</a></li>
            <li><a href="order.html">ORDER</a></li> 
        </ul>
    </nav>

    <div class="cart-button" id="cartToggle">
        <i class="fa-solid fa-cart-shopping"></i> 
        <span class="cart-count" id="cartCount">0</span>
    </div>
</header>
<div id="menuOverlay" class="menu-overlay"></div> 

<main>
    <section class="page-content">
        <h1 class="section-title">PLACE YOUR ORDER</h1>
        
        <div class="order-container">
            <div class="catalog">
                <h2 class="sub-title">Menu - Burgers</h2>
                <div class="catalog-grid" id="productGrid">
                    </div>
            </div>

            <aside class="cart-summary" id="cartSlide">
                <div class="cart-slide-header">
                    <h2 class="sub-title">Your Cart</h2>
                    </div>
                <div class="cart-items-wrapper">
                    <div class="cart-items" id="cartBody">
                        <div class="cart-empty" id="cartEmpty">
                            <i class="fa-solid fa-basket-shopping"></i>
                            <p>Your cart is empty.</p>
                        </div>
                    </div>
                </div>
                
                <div class="cart-footer">
                    <div class="summary-details">
                        <div class="summary-line"><span>Subtotal:</span> <span id="cartSubtotal">R$ 0.00</span></div>
                        <div class="summary-line"><span>Delivery:</span> <span id="cartDelivery">R$ 10.00</span></div>
                    </div>
                    
                    <div class="total-line">
                        <strong>Total:</strong>
                        <span id="cartTotal">R$ 10.00</span>
                    </div>
                    <button class="checkout-btn btn-primary" id="checkoutBtn" disabled>Checkout (WhatsApp)</button>
                </div>
            </aside>

        </div>
    </section>
</main>
    
<footer>
    <p>Website developed by <a href="https://github.com/Matrugan" target="_blank">Mateus Dos Anjos</a></p>
    <div>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-skype"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
</footer>

<script src="script.js"></script> 
<script src="order.js"></script> 
</body>
</html>
